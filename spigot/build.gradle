repositories {
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    mavenCentral()
    jcenter()
}
repositories {
    maven {
        url = "http://ci.emc.gs/nexus/content/groups/aikar/"
    }
    maven {
        url = "https://hub.spigotmc.org/nexus/content/groups/public/"
    }
}

dependencies {
    shadow project(":DiscordBridgeBot-discord_core")
    compile 'org.spigotmc:spigot-api:1.12-R0.1-SNAPSHOT'
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

/*processResources {
    exclude 'config.yml'
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}*/

task copyJar(type: Copy){
    from jar
    into 'run/plugins'
}

copyJar.dependsOn build
build.dependsOn shadowJar

buildscript {
    ext.kotlin_version = '1.1.3-2'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
